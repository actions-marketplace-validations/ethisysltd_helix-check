name: Helix Check - Valid

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check_job:
    name: Helix check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: npm setup
        run: |
          npm install
#         npm run all

      - name: Helix check action step
        uses: ./ # Uses an action in the root directory
        id: check
        with:
          solution-file: 'example-solution/Helixbase.sln'
          project-name: 'Helixbase'
      
      - name: Get the check result
        run: echo "Check result - ${{ steps.check.outputs.result }}"
      
      - name: Get the output time
        run: echo "The time was - ${{ steps.check.outputs.time }}"

